# API Serve Configuration
serve:
  api:
    type: GET
    endpoint: "/v1/aircraft"
    rate_limit: "120/min"
    cache_ttl: 3600
    confluence_page: "https://cathaypacific-prod.atlassian.net/wiki/spaces/DEN/pages/2631027294902/Aircraft"
    params:
      - name: "registration"
        in: query
        required: false
        description: Filter by registration
        schema:
          type: "string"
        example: "BLXN"
      - name: effective_date
        in: query
        required: false
        description: Filter by effective date in ISO format, default will be request timestamp
        example: "2025-03-29T00:00:00Z"
        schema:
          type: string
          format: date-time

# Database Indexes
indexes:
  - cluster: ioc-de-{env}
    database: internal
    collection: replica_nlo_aircraft_serve
    indexes:
      - aircraft_unique_index:
          registration: 1
          valid_since: 1
        unique: true
        background: true
  - cluster: ioc-de-{env}
